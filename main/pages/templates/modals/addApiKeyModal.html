<div class="modal fade" id="addApiKeyModal" tabindex="-1" aria-labelledby="addApiKeyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <form method="post" action="{% url 'add_api_key' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="addApiKeyModalLabel">Add New API Key</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="keyName" class="form-label">Key Name</label>
            <input type="text" class="form-control" id="keyName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="apiKey" class="form-label">API Key</label>
            <input type="text" class="form-control" id="apiKey" name="key" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Key</button>
        </div>
      </form>
    </div>
  </div>
</div>
