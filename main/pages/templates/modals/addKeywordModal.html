<!-- Add Keyword Modal -->
<div class="modal fade" id="addKeywordModal" tabindex="-1" aria-labelledby="addKeywordLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" action="{% url 'add_keywords' %}">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addKeywordLabel">Add Keywords</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="keywordName" class="form-label">Enter keyword(s)</label>
            <input 
              type="text" 
              class="form-control" 
              id="keywordName" 
              name="keywords" 
              placeholder="e.g. homes, gyms, resturants" 
              aria-describedby="keywordHelp"
              required
            >
            <div id="keywordHelp" class="form-text">
              You can enter multiple keywords separated by commas.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Keyword(s)</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
