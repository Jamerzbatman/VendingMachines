{% if leads %}
    <ul class="list-group">
        {% for lead in leads %}
            <li class="list-group-item">
                <strong>{{ lead.name }}</strong><br>
                {{ lead.address }}<br>
                <small>{{ lead.website }}</small>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No qualified leads found.</p>
{% endif %}
