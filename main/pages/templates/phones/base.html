<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} | {{ site_name|default:'Your Vending Co.' }}</title>

    <!-- Mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#16a34a">

    <!-- Tailwind via CDN for rapid prototyping. Replace with compiled CSS in production. -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#16a34a',
            },
          },
        },
      };
    </script>

    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-primary-300 selection:text-white dark:bg-gray-900 dark:text-gray-100">
     {% include 'phones/header.html' %}

    <!-- MAIN CONTENT -->
    <main class="mx-auto max-w-screen-sm p-4 space-y-8">
      {% block content %}{% endblock %}
    </main>
    {% include 'phones/footer.html' %}

    {% block extra_js %}{% endblock %}
  </body>
</html>
